<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div0">
        <div class="div1">
        <h1 class="h0">freeCodeCamp Survey Form</h1>
        </div>
        <div class="div1">
        <h2 class="h2">Thank you for taking the time to help us improve the platform</h2>
        </div>
        <di v class="div01">
            <form class="form" action="https://echo.htmlacadey.ru">
                <label class="label" for="name">Name</label>
                <input class="input" id="name" name="fullname" type="text" placeholder="Enter your name" required>
                <label class="label" for="Email">Email</label>
                <input class="input" id="Email" name="Email pochta" type="text" placeholder="Enter your Email">
                <label class="label" for="ageoptional">Age (optional)</label>
                <input class="input" id="ageoptional" name="Age" type="text" placeholder="Age" required>
                <label class="label" for="">Which option best describes your current role?</label>
                <select class="select0" name="select" id="sure">
                    <option class="option1" value="role">Select current role</option>
                </select>
                <div class="div7">
                    <legend class="legend3">Would you recommend freeCodeCamp to a friend?</legend>
                    <div>
                    <input class="input5" id="Definitely" name="Maybe" type="radio">
                    <label class="label6" for="Definitely">Definitely</label>
                    </div>
                    <div>
                    <input class="input5" id="maybe" name="Maybe" type="radio">
                    <label class="label6" for="maybe">Maybe</label>
                    </div>
                    <div>
                    <input class="input5" id="not" name="Maybe" type="radio">
                    <label class="label6" for="not">Not sure</label>
                    </div>
                    </div>
                    <div class="div8">
                <label class="label0" for="what">What is your favorite feature of freeCodeCamp?</label>
                <select class="select0" name="select" id="what">
                    <option value="select1">Select an option</option>
                </select>
                   </div>
                    <legend class="legend3">What would you like to see improved? (Check all that apply)</legend>
                    <div>
                    <input class="input2" id="front1" name="frontend" type="checkbox">
                    <label class="label1" for="front1">Front-end Projects</label>
                    </div>
                    <div>
                    <input class="input2" id="data1" name="Back-end" type="checkbox">
                    <label class="label1" for="data1">Data Visualization</label>
                    </div>
                    <div>
                    <input class="input2" id="front" name="Visualization" type="checkbox">
                    <label class="label1" for="front">Front-end Projects</label>
                    </div>
                    <div>
                    <input class="input2" id="back" name="challen" type="checkbox">
                    <label class="label1" for="back">Back-end Projects</label>
                    </div>
                    <div>
                    <input class="input2" id="data" name="Community" type="checkbox">
                    <label class="label1" for="data">Data Visualization</label>
                    </div>
                    <div>
                    <input class="input2" id="challenges" name="help" type="checkbox">
                    <label class="label1" for="challenges">Challenges</label>
                    </div>
                    <div>
                    <input class="input2" id="open" name="videos" type="checkbox">
                    <label class="label1" for="open">Open Source Community</label>
                    </div>
                    <div>
                    <input class="input2" id="Gitter" name="Meetups" type="checkbox">
                    <label class="label1" for="Gitter">Gitter help rooms</label>
                    </div>
                    <div>
                    <input class="input2" id="video" name="wiki" type="checkbox">
                    <label class="label1" for="video">Videos</label>
                    </div>
                    <div>
                    <input class="input2" id="Wiki" name="wiki" type="checkbox">
                    <label class="label1" for="Wiki">Wiki</label>
                    </div>
                    <div>
                    <input class="input2" id="city" name="City" type="checkbox">
                    <label class="label1" for="city">City Meetups</label>
                    </div>
                    <div>
                    <input class="input2" id="forum" name="Forum" type="checkbox">
                    <label class="label1" for="forum">Forum</label>
                    </div>
                    <div>
                    <input class="input2" id="Additional" name="Courses" type="checkbox">
                    <label class="label1" for="Additional">Additional Courses</label>
                    </div>
                    <div class="div6">
                    <label class="text1" for="comments">Any comments or suggestions?</label>
                    <textarea class="text" name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="btn1">
                    <button class="btn">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
